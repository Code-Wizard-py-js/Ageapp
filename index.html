<script>
  function change(event) {
            // Remove 'active' class from all links
            var links = document.getElementsByClassName('link');
            for (var i = 0; i < links.length; i++) {
                links[i].classList.remove('active');
            }

            // Set 'active' class on the clicked link
            event.target.classList.add('active');
        }
    function test(){
      let inputValue=document.getElementById("input").value;
      let cvtNumber=Number(inputValue)
      console.log(cvtNumber)
      if (typeof(cvtNumber)=='number'&& !isNaN(cvtNumber)&& cvtNumber!="0"){
        
        if (cvtNumber>18){

          document.getElementsByClassName("card-title ")[0].textContent='adult'
          document.getElementById("age").textContent=cvtNumber
          document.getElementsByClassName("card-img-top")[0].setAttribute("src","./assets/img/adult.png")
        }
        else{
          document.getElementsByClassName("card-title ")[0].textContent='child'
          document.getElementById("age").textContent=cvtNumber
          document.getElementsByClassName("card-img-top")[0].setAttribute("src","./assets/img/baby.png")
        }

      }else{alert("please write number")}
    }
</script>
